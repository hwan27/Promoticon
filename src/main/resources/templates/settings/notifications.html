<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>


    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='notifications')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">완료</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="row">
                    <h2 class="col-12">알림 설정</h2>
                </div>
                <div class="row mt-3" >
                    <form class="col-12" action="#" th:action="@{/settings/notifications}" th:object="${notifications}"
                          method="post" novalidate>
                        <div class="alert alert-light" role="alert">
                            <strong>이모티콘이 등록되었을 때</strong> 알림을 받을 방법을 설정하세요.
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" th:field="*{emoticonCreatedByEmail}" class="custom-control-input" id="emoticonCreatedByEmail">
                                <label class="custom-control-label" for="emoticonCreatedByEmail">이메일로 받기</label>
                            </div>
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" th:field="*{emoticonCreatedByWeb}" class="custom-control-input" id="emoticonCreatedByWeb">
                                <label class="custom-control-label" for="emoticonCreatedByWeb">웹으로 받기</label>
                            </div>
                        </div>
                        <div class="alert alert-light" role="alert">
                            <strong>피드백이 등록되었을 때</strong> 알림을 받을 방법을 설정하세요.
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" th:field="*{feedbackUpdatedByEmail}" class="custom-control-input" id="feedbackUpdatedByEmail">
                                <label class="custom-control-label" for="feedbackUpdatedByEmail">이메일로 받기</label>
                            </div>
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" th:field="*{feedbackUpdatedByWeb}" class="custom-control-input" id="feedbackUpdatedByWeb">
                                <label class="custom-control-label" for="feedbackUpdatedByWeb">웹으로 받기</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments.html :: footer"></div>
    </div>
</body>
</html>
